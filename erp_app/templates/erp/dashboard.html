{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ERP - home hage</title>
    <link href="{% static 'styles/styles.css'%}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Dashboard</h1>
      <span> Welcome, {{request.user.username}}. </span>
      {% if user_groups %}
      <p>Jesteś w grupach:</p>
      <ul>
        {% for group in user_groups %}
        <li>{{ group.name }}</li>
        {% endfor %}
      </ul>
      {% else %}
      <p>Nie należysz do żadnej grupy.</p>
      {% endif %}

      <a href="{% url 'group_list' %}">Group list</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </body>
</html>
