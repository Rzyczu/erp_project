{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ERP - home hage</title>
    <link href="{% static 'styles/styles.css'%}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Dashboard</h1>
      <span> Welcome, {{request.user.username}}. </span>

      <a href="{% url 'logout' %}">Logout</a>

      <div id="users">
        <h2>Users</h2>
        <ul>
          {% for user in users %}
          <li>{{ user }}</li>
          {% endfor%}
      </div>
    </div>
  </body>
</html>
