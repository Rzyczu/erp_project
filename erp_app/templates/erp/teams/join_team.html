{% extends 'erp/base.html' %}

{% block title %}Join a Team{% endblock %}

{% block content %}
<h1>Join a Team</h1>
{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}
<form method="post" action="{% url 'join_team_view' %}">
    {% csrf_token %}
    <div>
        <label for="identifier">Team Identifier:</label>
        <input type="text" id="identifier" name="identifier" maxlength="6" required placeholder="Enter 6-character ID">
    </div>
    <div>
        <label for="role">Select Your Role:</label>
        <select id="role" name="role" required>
            {% for role_key, role_value in roles %}
                <option value="{{ role_key }}">{{ role_value }}</option>
            {% endfor %}
        </select>
    </div>
    <br />
    <button type="submit">Join the Team</button>
</form><br />
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
