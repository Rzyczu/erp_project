{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Team</title>
    <link href="{% static 'styles/styles.css' %}" rel="stylesheet">
</head>
<body>
    <h1>Join a Team</h1>
    
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    
    <form method="post" action="{% url 'join_team_view' %}">
        {% csrf_token %}
        <div>
            <label for="identifier">Team Identifier:</label>
            <input type="text" id="identifier" name="identifier" maxlength="6" required placeholder="Enter 6-character ID">
        </div>
        <div>
            <label for="role">Select Your Role:</label>
            <select id="role" name="role" required>
                {% for role_key, role_value in roles %}
                    <option value="{{ role_key }}">{{ role_value }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Join the Team</button>
    </form>

    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
