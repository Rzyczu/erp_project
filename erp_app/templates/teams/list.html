{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ERP</title>
    <link href="{% static 'styles/styles.css'%}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Group Team</h1>
      <ul>
        {% for team in teams %}
        <li>
          {{ team.name }} ({{ team.users.count }} members)
          <ul>
            {% for user in team.users.all %}
            <li>{{ user.username }} ({{ user.email }})</li>
            {% endfor %}
          </ul>
        </li>
        {% endfor %}
      </ul>
      <a href="{% url 'team_create' %}">Create New Team</a>
      <a href="{% url 'team_assignation' %}">Assign Users to Team</a>
    </div>
  </body>
</html>
